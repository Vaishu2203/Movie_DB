<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieDB</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">
    
    <link rel="stylesheet" href="css/style.css">
    
   
</head>
<body class="">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">MovieDB</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarColor02">
          <ul class="navbar-nav mr-auto">
            
            <li class="nav-item">
                <marquee scrollamount="3">  <img src= "https://cdn130.picsart.com/268089625006211.png" style="height:60px; ">  </marquee> 
            </li>
            
          </ul>
          
        </div>
      </nav>
   
    <img src="" alt="">
    <div class="container bg-active">
        <div class="jumbotron">
            <h3 class="text-center " style="text-shadow: 0 0 20px rgb(250, 64, 95)">Search for Any Movies Or Tv Series
            </h3>
            <form id="movieForm">
                <div class="form-group">
                    <input type="text" class="form-control" id="inputValue" placeholder="Seach Movies or Tv Series...">
                </div>
                
                    <button type="submit" class="custom-btn btn-6 btn-block" id="search"><span>Search</span></button>

            </form>
        </div>
        <div id="movies-search"></div>
        <div id="movies-container"></div>
    </div>
    <script src="js/apiTransaction.js"></script>
    <script src="js/movie.js"></script>
    <script src="js/config.js"></script>
   
</body>
</html>
